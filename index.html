<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Aurea – Simulateur iPhone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-main: #f6f0e6;
      --bg-card: #ffffff;
      --text-main: #2f3027;
      --text-muted: #7c826d;
      --green: #4f6b4a;
      --gold: #d6a03a;
      --red: #c7524b;
      --border-soft: #d2c9b6;
      --bad: #ffe2de;
      --medium: #fff3cf;
      --good: #e3f3df;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.5;
      color: var(--text-main);
      background: var(--bg-main);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 24px 12px 40px;
      max-width: 480px;
      margin-inline: auto;
    }
    .card {
      background: var(--bg-card);
      border-radius: 24px;
      padding: 20px 18px 22px;
      margin-bottom: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.04);
      border: 1px solid var(--border-soft);
    }
    .logo-block {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo-block img {
      max-width: 220px;
      width: 75%;
      height: auto;
      display: block;
      margin: 0 auto 6px;
    }
    h1 {
      font-size: 18px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin: 4px 0 2px;
    }
    h1 span {
      font-weight: 500;
    }
    .subtitle {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }
    h2 {
      font-size: 15px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin: 0 0 8px;
      color: var(--green);
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 3px 9px;
      border-radius: 999px;
      background: #f2ead7;
      color: var(--text-muted);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 8px;
    }
    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--gold);
    }
    .grid-2 {
      display: grid;
      grid-template-columns: 1.25fr 1fr;
      gap: 10px;
    }
    .field {
      margin-bottom: 10px;
    }
    .field label {
      display: block;
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 1px;
    }
    .field small {
      display: block;
      font-size: 10px;
      color: #aaa790;
    }
    input[type="number"] {
      width: 100%;
      padding: 7px 9px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: #fbf7ee;
      font-size: 14px;
      text-align: right;
      -moz-appearance: textfield;
    }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .inline-suffix {
      position: relative;
    }
    .inline-suffix span {
      position: absolute;
      right: 13px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 11px;
      color: #b2aa97;
      pointer-events: none;
    }
    .inline-suffix input {
      padding-right: 30px;
    }
    .section-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
      margin: 2px 0 6px;
    }
    .results-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 8px;
      margin-bottom: 8px;
    }
    .result-card {
      border-radius: 18px;
      padding: 10px 10px 9px;
      border: 1px solid var(--border-soft);
      background: #fbf7ee;
      min-height: 54px;
    }
    .result-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-muted);
      margin-bottom: 3px;
    }
    .result-value {
      font-size: 16px;
      font-weight: 600;
    }
    .result-sub {
      font-size: 11px;
      color: var(--text-muted);
    }
    .ok-chip {
      display: inline-flex;
      align-items: center;
      padding: 3px 9px;
      border-radius: 999px;
      background: #f7ead2;
      font-size: 11px;
      gap: 4px;
      margin-left: 4px;
    }
    .ok-chip::before {
      content: "";
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--green);
    }
    .result-card[data-score="good"] { background: var(--good); }
    .result-card[data-score="medium"] { background: var(--medium); }
    .result-card[data-score="bad"] { background: var(--bad); }
    .result-card[data-score="good"] .ok-chip::before { background: var(--green); }
    .result-card[data-score="medium"] .ok-chip::before { background: var(--gold); }
    .result-card[data-score="bad"] .ok-chip::before { background: var(--red); }
    .result-card[data-score="medium"] .ok-chip { background: #ffecc0; }
    .result-card[data-score="bad"] .ok-chip { background: #ffd3cb; }
    .result-card[data-score="bad"] .ok-chip span.label { color: var(--red); }
    .result-card[data-score="medium"] .ok-chip span.label { color: #a87a1c; }
    .result-card[data-score="good"] .ok-chip span.label { color: var(--green); }
    .kpi-row {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 4px;
    }
    canvas {
      width: 100%;
      max-height: 260px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 6px;
      font-size: 11px;
    }
    th, td {
      padding: 4px 3px;
      border-bottom: 1px solid #efe3cf;
      text-align: right;
    }
    th {
      text-align: right;
      font-size: 10px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-muted);
    }
    th:first-child, td:first-child { text-align: left; }
    tr.negative td { color: var(--red); }
    tr.positive td { color: var(--green); }
    .footer-note {
      font-size: 10px;
      color: #a29c88;
      text-align: center;
      margin-top: 12px;
    }
    .btn {
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: #fbf7ee;
      padding: 7px 12px;
      font-size: 12px;
      cursor: pointer;
    }
    .btn-primary {
      background: var(--green);
      color: #fff;
      border-color: var(--green);
    }
    .save-load-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 6px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

    <h1><span>Aurea – Saint-Maurice</span></h1>
    <div class="subtitle">Simulateur de projet locatif</div>
  </div>
